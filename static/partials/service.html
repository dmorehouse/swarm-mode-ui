<div class="row">
    <div class="col-lg-12">
        <p style="color:#607D8B"><span style="font-weight:bolder;">Name: </span>{{ info.Spec.Name }}</p>
    </div>
</div>
<div class="row">
    <div class="col-lg-4">
        <div class="row">
            <div class="col-lg-12">
                <p style="color:#607D8B"><span style="font-weight:bolder;">Ports</p>
                <table class="table table-hover table-bordered">
                    <thead>
                    <tr>
                        <th>Protocol</th>
                        <th>Target</th>
                        <th>Published</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="port in info.Spec.EndpointSpec.Ports">
                        <td>{{ port.Protocol }}</td>
                        <td>{{ port.TargetPort }}</td>
                        <td>{{ port.PublishedPort }}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <p style="color:#607D8B"><span style="font-weight:bolder;">Arguments</p>
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="arg in info.Spec.TaskTemplate.ContainerSpec.Args">{{ arg }}
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-lg-8">
        <div class="row">
            <div class="col-lg-4 col-md-4">
                <div class="alert alert-green" role="alert">
                    <div class="row">
                        <div class="col-lg-3">
                            <i class="fa fa-picture-o fa-4x"></i>
                        </div>
                        <div class="col-lg-9 text-right">
                            <div class="huge">{{ info.Spec.TaskTemplate.ContainerSpec.Image }}</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-4">
                <div class="alert alert-orange" role="alert">
                    <div class="row">
                        <div class="col-lg-3">
                            <i class="fa fa-clock-o fa-4x"></i>
                        </div>
                        <div class="col-lg-9 text-right">
                            <div class="huge">{{ info.CreatedAt }}</div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            <div class="col-lg-4 col-md-4">
                <div class="alert alert-orange" role="alert">
                    <div class="row">
                        <div class="col-lg-3">
                            <i class="fa fa-clock-o fa-4x"></i>
                        </div>
                        <div class="col-lg-9 text-right">
                            <div class="huge">{{ info.CreatedAt }}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
